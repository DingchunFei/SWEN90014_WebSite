		<script type="text/javascript">
			function checkbox(){
				var isChecked = document.getElementById("timed-checkbox").checked;
				if(isChecked){
					$('#timed-checkbox-span').empty();
					$('#timed-checkbox-span').append('<input type="text"  class="form-control1" id="timed-checkbox-input" placeholder="0" name="timed">');
					$("#timed-checkbox-input").focus();
				}else{
					$('#timed-checkbox-span').empty();
					$('#timed-checkbox-span').append('<input type="text" disabled=""  class="form-control1" id="timed-checkbox-input" placeholder="0" name="timed">');
				}
			}

			function reset(){
				$("#NewStimuli_Input").val("");
				$('#timed-checkbox').prop("checked",false);
				$('#timed-checkbox-span').empty();
				$('#timed-checkbox-span').append('<input type="text" disabled=""  class="form-control1" id="timed-checkbox-input" placeholder="0" name="timed">');

				$('#row_selector').val(1);
				$('#column_selector').val(1);
				$('#numbersOfTarget_Input').val("");
				$('#Target_selector').val(1);
				$('#numberOfTrials_selector').val(1);
				$('#percentage_Input').val("");
				$('#notes_Input').val("");
			}

			function checkAndSubmit(){
				var NewStimuli_Input=$("#NewStimuli_Input").val();

				var timed = document.getElementById("timed-checkbox").checked;
				if(timed){
					timed = $('#timed-checkbox-input').val();
				}else{
					timed = 0;
				}

				var age = false
				var age0 = document.getElementById("age-checkbox0").checked;
				var age1 = document.getElementById("age-checkbox1").checked;
				var age2 = document.getElementById("age-checkbox2").checked;
				var age3 = document.getElementById("age-checkbox3").checked;
				var age4 = document.getElementById("age-checkbox4").checked;
				var age5 = document.getElementById("age-checkbox5").checked;
				var age6 = document.getElementById("age-checkbox6").checked;
				if(age0 || age1 || age2 || age3 || age4 || age5 || age6){
					age = true
				}

				var row_selector=$("#row_selector").val();
				var column_selector= $("#column_selector").val();
				var numbersOfTarget_Input= $('#numbersOfTarget_Input').val();
				var far_percentage_Input= $('#far_percentage_Input').val();
				var near_percentage_Input= $('#near_percentage_Input').val();
				var Target_selector= $('#Target_selector').val();
				var numberOfTrials_selector= $('#numberOfTrials_selector').val();

				if(NewStimuli_Input==null||NewStimuli_Input==""){
					alert("Please name your Stimuli!");
					$("#NewStimuli_Input").focus();
					return false;
				}/*else if(!gender){
					alert("Gender can not be blank!");
					return false;
				}*/else if(!age){
					alert("Age Group has not been choosen!");
					return false;
				}else if(near_percentage_Input==null||near_percentage_Input==""){
					alert("Far_percentage can not be blank!");
					$("#near_percentage_Input").focus();
					return false;
				}else if(far_percentage_Input==null||far_percentage_Input==""){
					alert("Far_percentagecan not be blank!");
					$("#far_percentage_Input").focus();
					return false;
				}else{
					$("#newStimuli_form").submit();
				}
			}

			function backToNewApp(){
				window.location.href="/stimuli/home";
			}

		</script>

						<script>
							function addLabelPractitioner() {
								var $practitionerLabel = $(document.getElementsByName("practitonerLabel")).first();		//获取最后一个email，以便再加一个
								if($practitionerLabel.html()=="" || $practitionerLabel.html()==null){		//发现为空需要贴Label Practitioner
									$practitionerLabel.html("Practitioners");
								}
							}

							function delEmail(id){
								var $id = $(id);
								$div = $id.parent().parent().parent();		//获取当前删除框的容器div
								$div.remove();
								addLabelPractitioner();		//看看是否第一个贴了标签
							}

							function addNewEmail(){
								var $addButton = $(document.getElementById("addButton"));
								$addButton.remove();			//把上一个+去除

								var $addEmail = $(document.getElementsByName("addEmail")).last();		//获取最后一个email，以便再加一个
								var $secondToLastContainer = $(".add_delete_container").last();				//获取倒数第二个container，用来给上一个加 times 标签
								if($secondToLastContainer!=null && $secondToLastContainer.children("i.fa-times-circle").length==0){		//判断是否已经有叉叉了
									$secondToLastContainer.append("<i onclick=\"delEmail(this)\" name=\"delButton\" class=\"fa fa-times-circle\"></i>");
								}

								$addEmail.after("\t\t\t\t\t\t<div class='form-group' name=\"addEmail\">\n" +
										"\t\t\t\t\t\t\t<label for=\"focusedinput\" class=\"col-sm-2 control-label\"><span name=\"practitonerLabel\"></span></label>\n" +
										"\t\t\t\t\t\t\t<span class=\"col-sm-8\">\n" +
										"\t\t\t\t\t\t\t\t<input type=\"text\" class=\"form-control1\"  name=\"Email\" placeholder=\"Add a new practitioner's Email here ...\">\n" +
										"\t\t\t\t\t\t\t</span>\n" +
										"\t\t\t\t\t\t\t<label for=\"focusedinput\" class=\"col-sm-1 control-label\">\n" +
										"\t\t\t\t\t\t\t\t<div style=\"text-align: left\" class=\"add_delete_container\">\n" +
										"\t\t\t\t\t\t\t\t\t<i onclick=\"addNewEmail()\" id=\"addButton\" class=\"fa fa-plus-circle\"></i>\n" +

										"\t\t\t\t\t\t\t\t</div>\n" +
										"\t\t\t\t\t\t\t</label>\n" +
										"\t\t\t\t\t\t</div>")
								addLabelPractitioner();		//看看是否第一个贴了标签
							}

							$(document).ready(function(){
								addLabelPractitioner();		//看看是否第一个贴了标签
							});

						</script>
