	<style>
		.slidecontainer {
			width: 100%;
			padding-top: 15px;
		}

		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 10px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: #7b8b71;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: #7b8b71;
			cursor: pointer;
		}
		hr{
			width: 90%;
		}
	</style>

		function checkAndSubmit(){

			if(NewStimuli_Input==null||NewStimuli_Input==""){
				alert("Please name your Stimuli!");

				return false;
			}else{
				shape_analyser();
				$("#newStimuli_form").submit();
			}

		function shape_analyser(){
			var trial_num = $('#numberOfTrials_selector').find("option:selected").text();

			var target_array = new Array();
			var near_percentage_array = new Array();
			var far_percentage_array = new Array();


			if(trial_num>=1){		//说明至少选择了1轮
				target_array[0] = new Array();					//第一轮，生成第一个二维数组
				near_percentage_array[0] = new Array();
				far_percentage_array[0] = new Array();

				var target_num = $('#div1_1').children("img").length;
				for(var i=0;i<target_num;i++){
					target_array[0][i]=$('#div1_1').children("img").eq(i).attr("name");//输出第i个子img对应的id
				}

				var near_percentage_num = $('#div1_2').children("img").length;
				for(var i=0;i<near_percentage_num;i++){
					near_percentage_array[0][i]=$('#div1_2').children("img").eq(i).attr("name");//输出第i个子img对应的id
				}

				var far_percentage_num = $('#div1_3').children("img").length;
				for(var i=0;i<far_percentage_num;i++){
					far_percentage_array[0][i]=$('#div1_3').children("img").eq(i).attr("name");//输出第i个子img对应的id
				}
			}
			if(trial_num>=2){		//说明至少选择了2轮
				target_array[1] = new Array();					//第二轮，生成第二个二维数组
				near_percentage_array[1] = new Array();
				far_percentage_array[1] = new Array();

				var target_num = $('#div2_1').children("img").length;
				for(var i=0;i<target_num;i++){
					target_array[1][i]=$('#div2_1').children("img").eq(i).attr("name");//输出第i个子img对应的id
				}

				var near_percentage_num = $('#div2_2').children("img").length;
				for(var i=0;i<near_percentage_num;i++){
					near_percentage_array[1][i]=$('#div2_2').children("img").eq(i).attr("name");//输出第i个子img对应的id
				}

				var far_percentage_num = $('#div2_3').children("img").length;
				for(var i=0;i<far_percentage_num;i++){
					far_percentage_array[1][i]=$('#div2_3').children("img").eq(i).attr("name");//输出第i个子img对应的id
				}
			}

			$('#targetArray').val(JSON.stringify(target_array));
			$('#nearDistractorArray').val(JSON.stringify(near_percentage_array));
			$('#farDistractorArray').val(JSON.stringify(far_percentage_array));
			$('#round').val(trial_num);
		}

			window.location.href="/stimuli/home";

	<script type="text/javascript">
	function allowDrop(ev)
	{
		ev.preventDefault();
	}

	function drag(ev)
	{
		ev.dataTransfer.setData("Text",ev.target.id);
	}

	function drop(ev)
	{
		ev.preventDefault();
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
	</script>

	<script>
		function addLabelPractitioner() {
			var $practitionerLabel = $(document.getElementsByName("practitonerLabel")).first();		//获取最后一个email，以便再加一个
			if($practitionerLabel.html()=="" || $practitionerLabel.html()==null){		//发现为空需要贴Label Practitioner
				$practitionerLabel.html("Practitioners");
			}
		}

		function delEmail(id){
			var $id = $(id);
			$div = $id.parent().parent().parent();		//获取当前删除框的容器div
			$div.remove();
			addLabelPractitioner();		//看看是否第一个贴了标签
		}

		function addNewEmail(){
			var $addButton = $(document.getElementById("addButton"));
			$addButton.remove();			//把上一个+去除

			var $addEmail = $(document.getElementsByName("addEmail")).last();		//获取最后一个email，以便再加一个
			var $secondToLastContainer = $(".add_delete_container").last();				//获取倒数第二个container，用来给上一个加 times 标签
			if($secondToLastContainer!=null && $secondToLastContainer.children("i.fa-times-circle").length==0){		//判断是否已经有叉叉了
				$secondToLastContainer.append("<i onclick=\"delEmail(this)\" name=\"delButton\" class=\"fa fa-times-circle\"></i>");
			}

			$addEmail.after("\t\t\t\t\t\t<div class='form-group' name=\"addEmail\">\n" +

					"\t\t\t\t\t\t\t\t\t<i onclick=\"addNewEmail()\" id=\"addButton\" class=\"fa fa-plus-circle\"></i>\n" +

					"\t\t\t\t\t\t\t\t</div>\n" +
