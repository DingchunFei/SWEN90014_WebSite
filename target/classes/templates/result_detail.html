<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Minimal an Admin Panel Category Flat Bootstrap Responsive Website Template | Forms :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<script th:src="@{/js/jquery.min.js}"> </script>
<script th:src="@{/js/bootstrap.min.js}"> </script>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery.metisMenu.js}"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}"></script>
<!-- Custom and plugin javascript -->
<link th:href="@{/css/custom.css}" rel="stylesheet">
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/screenfull.js}"></script>
<script>
	$(function () {
		$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);
		if (!screenfull.enabled) {
			return false;
		}
		$('#toggle').click(function () {
			screenfull.toggle($('#container')[0]);
		});
	});

	$(document).ready(function(){
		var $practitionerLabel = $(document.getElementsByName("practitonerLabel")).first();		//获取最后一个email，以便再加一个
		if($practitionerLabel.html()=="" || $practitionerLabel.html()==null){		//发现为空需要贴Label Practitioner
			$practitionerLabel.html("Practitioners");
		}
	});

	$(document).ready(function(){
		var $row = $(document.getElementById("row_selector"));
		var $col = $(document.getElementById("column_selector"));

		var row_val = $row.attr("value");
		var col_val = $col.attr("value");

		$row.children("option")[row_val-1].selected=true;
		$col.children("option")[col_val-1].selected=true;

		var $num_of_trials = $(document.getElementById("numberOfTrials_selector"));
		var num_of_trials_val = $row.attr("value");
		$num_of_trials.children("option")[num_of_trials_val-1].selected=true;


	});

	function backToResults(){
		window.location.href="/stimuli/results";
	}
</script>

<!----->
</head>
<style>
	span.block{
		color:#fff;
		font-size: 0.8em;
		padding: 4px 7px;
		font-family: 'Muli-Regular';
	}
	span.fam{
		background:#3BB2D0;
	}
	span.fem{
		background:#e094b6;
	}
	span.you{
		background:#c4c4c4;
	}
	span.adu{
		background:#888888;
	}
	span.old{
		background:#4a4a4a;
	}

</style>
<body>
<div id="wrapper">
	<div th:include="Nav :: NavBar"></div>				<!--引入公共元素-->

	<div id="page-wrapper" class="gray-bg dashbard-1">
       <div class="content-main">
 
 	<!--banner-->	
		     <div class="banner">
		    	<h2>
				<a href="/stimuli/home">Home</a>
				<i class="fa fa-angle-right"></i>
				<span>Result Detail</span>
				</h2>
		    </div>
		<!--//banner-->
 	<!--grid-->
 	<div class="grid-form">

		<div class="grid-form1">

			<h3>Result Detail</h3>

			<div class="tab-content">
				<div class="tab-pane active" id="horizontal-form">

					<form id="newStimuli_form" class="form-horizontal" action="/stimuli/results">
						<div class="form-group">

							<label for="focusedinput" class="col-sm-3 control-label" style="color: #5e5e5e">Participant:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.p_username}" >username</span>
								<!--<input type="text" disabled="" class="form-control1" id="NewStimuli_Input" th:value="${session.appResult.p_username}" name="app_name">-->
							</span>
							<label for="focusedinput" class="col-sm-3 control-label" style="color: #5e5e5e">Web App Name:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.webApp.app_name}">App Name</span>
							</span>
						</div>

						<div class="form-group">
							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">Age:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.age}">25</span>
							</span>

							<label class="col-sm-3 control-label" style="color: #5e5e5e">Accuracy:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.accuracy+'%'}">25</span>
							</span>
						</div>

						<div class="form-group">
							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">Total Shapes:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.totalShapes}">25</span>
							</span>

							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">Target Amount:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.targetAmount}">25</span>
							</span>
						</div>

						<div class="form-group">
							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">Near Distractor Amount:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.nearDistractorAmount}">25</span>
							</span>

							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">Far Distractor Amount:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.farDistractorAmount}">25</span>
							</span>
						</div>

						<div class="form-group">
							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">Test Date:</label>
							<span class="col-sm-2" style="margin: 6px;">
								<span th:text="${session.appResult.test_date_string}">25</span>
							</span>

						</div>

						<div class="form-group">
							<label for="checkbox" class="col-sm-3 control-label" style="color: #5e5e5e">URL:</label>
							<a target="_blank" th:href="@{${session.appResult.webApp.getURL()}}">
								<span class="col-sm-9" style="margin-top: 6px;">
									<span th:text="${session.appResult.webApp.getURL()}">http://</span>
								</span>
							</a>
						</div>

						<hr>
						<div class="form-group">
							<div class="col-sm-12 col-sm-offset-8">
								<button class="btn-primary btn" onclick = "backToResults()" style="background-color: #7b8b71; border-color: #7b8b71;" >&nbsp;&nbsp;Back To Results&nbsp;&nbsp;</button>
							</div>
						</div>

					</form>

				</div>

			</div>
  </div>
 	</div>
 	<!--//grid-->
		<!---->
<div class="copy">
	<div th:include="Footer :: Footer"></div>				<!--引入公共元素-->
		</div>
		</div>
		<div class="clearfix"> </div>
       </div>
     <!--scrolling js-->
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/scripts.js"></script>
	<!--//scrolling js-->
<!---->

</body>
</html>
